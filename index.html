    <script>
        const medicalImages = {
            'cardiac_respiratory': 'https://images.unsplash.com/photo-1559757148-5c350d0d3c56?w=400&h=200&fit=crop',

            {

                    "The cardiac murmur heard at birth disappears by 48 hours of age.",

                    "Heart rate remains elevated after the first few moments of birth.",
                    "Breath sounds will have rhonchi for at least the first day of life as fluid is absorbed."
                ],
                correct: 1,
                rationale: "Although all the body systems of the newborn undergo changes, respiratory gas exchange along with circulatory modifications must occur immediately to sustain extrauterine life. With the first breath, PVR decreases, and the heart rate initially increases but then decreases to 120 to 130 bpm after a few minutes. The ductal murmur will go away in 80+% of infants by 48 hours. Rhonchi caused by retained amniotic fluid is an abnormal finding and would not be expected.",
                image: 'cardiac_respiratory',
                hint: "Think about what happens with the first breath and how it affects blood flow through the lungs."
            },
            {
                question: "A new mother reports that her newborn often spits up after feeding. Assessment reveals regurgitation. Which factor would the nurse integrate into the response?",

                    "newborn being placed prone after feeding",
                    "limited ability of digestive enzymes",
                    "underdeveloped pyloric sphincter",
                    "relaxed cardiac sphincter"

            {

                correct: 0,

                hint: "This occurs during a specific time period in the newborn's transition to extrauterine life."
            },

        let currentCard = 0;
        let selectedOption = null;
        let hintUsed = false;
        let answerSubmitted = false;

        function loadCard() {
            const questionElement = document.getElementById('question');
            const optionsElement = document.getElementById('options');
            const feedbackElement = document.getElementById('feedback');
            const feedbackIcon = document.getElementById('feedbackIcon');
            const feedbackText = document.getElementById('feedbackText');
            const rationaleElement = document.getElementById('rationale');
            const rationaleText = document.getElementById('rationaleText');
            const counterElement = document.getElementById('counter');
            const progressBar = document.getElementById('progressBar');
            const nextBtn = document.getElementById('nextBtn');
            const prevBtn = document.getElementById('prevBtn');
            const imageContainer = document.getElementById('imageContainer');
            const conceptImage = document.getElementById('conceptImage');
            const hintElement = document.getElementById('hint');
            const hintText = document.getElementById('hintText');
            const hintBtn = document.getElementById('hintBtn');
            const actionButtons = document.getElementById('actionButtons');

            // Update progress and counter
            progressBar.style.width = `${((currentCard + 1) / questions.length) * 100}%`;
            counterElement.textContent = `${currentCard + 1}/${questions.length}`;

            // Update navigation buttons
            prevBtn.disabled = currentCard === 0;
            nextBtn.disabled = true;

            // Clear previous state
            questionElement.textContent = questions[currentCard].question;
            optionsElement.innerHTML = '';
            feedbackElement.className = 'feedback';
            rationaleElement.className = 'rationale';
            hintElement.className = 'hint';
            actionButtons.style.display = 'none';
            selectedOption = null;
            hintUsed = false;
            answerSubmitted = false;
            hintBtn.disabled = false;
            hintBtn.textContent = "üí° Show Hint";

            // Load image
            const imageKey = questions[currentCard].image;
            if (medicalImages[imageKey]) {
                conceptImage.src = medicalImages[imageKey];
                conceptImage.alt = `Illustration for ${questions[currentCard].question.substring(0, 50)}...`;
                imageContainer.style.display = 'flex';
            } else {
                imageContainer.style.display = 'none';
            }

            // Set hint text
            hintText.textContent = questions[currentCard].hint;

            // Create options
            questions[currentCard].options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.innerHTML = `
                    <div class="option-letter">${String.fromCharCode(65 + index)}</div>
                    <div class="option-text">${option}</div>
                `;
                optionElement.onclick = () => selectOption(index);
                optionsElement.appendChild(optionElement);
            });
        }

        function showHint() {
            if (answerSubmitted) return;
            
            const hintElement = document.getElementById('hint');
            const hintBtn = document.getElementById('hintBtn');
            
            hintElement.classList.add('show');
            hintBtn.disabled = true;
            hintBtn.textContent = "üí° Hint Shown";
            hintUsed = true;
        }

        function selectOption(index) {
            if (answerSubmitted) return;

            selectedOption = index;
            answerSubmitted = true;
            const options = document.querySelectorAll('.option');
            const feedbackElement = document.getElementById('feedback');
            const feedbackIcon = document.getElementById('feedbackIcon');
            const feedbackText = document.getElementById('feedbackText');
            const rationaleElement = document.getElementById('rationale');
            const rationaleText = document.getElementById('rationaleText');
            const nextBtn = document.getElementById('nextBtn');
            const hintBtn = document.getElementById('hintBtn');
            const actionButtons = document.getElementById('actionButtons');
            const hintElement = document.getElementById('hint');

            // Check if correct (handle both single answer and multiple select questions)
            const isCorrect = Array.isArray(questions[currentCard].correct) 
                ? questions[currentCard].correct.includes(index)
                : index === questions[currentCard].correct;

            options.forEach((option, i) => {
                if (Array.isArray(questions[currentCard].correct)) {
                    if (questions[currentCard].correct.includes(i)) {
                        option.classList.add('correct');
                    } else if (i === index && !questions[currentCard].correct.includes(i)) {
                        option.classList.add('incorrect');
                    }
                } else {
                    if (i === questions[currentCard].correct) {
                        option.classList.add('correct');
                    } else if (i === index && i !== questions[currentCard].correct) {
                        option.classList.add('incorrect');
                    }
                }
            });

            if (isCorrect) {
                feedbackIcon.textContent = "‚úÖ";
                feedbackText.textContent = "Correct!";
                feedbackElement.className = 'feedback correct';
                actionButtons.style.display = 'none';
                nextBtn.disabled = false;
            } else {
                feedbackIcon.textContent = "‚ùå";
                feedbackText.textContent = "Incorrect!";
                feedbackElement.className = 'feedback incorrect';
                actionButtons.style.display = 'flex';
                nextBtn.disabled = true;
                
                // Automatically show hint when answer is incorrect
                hintElement.classList.add('show');
                hintBtn.disabled = true;
                hintBtn.textContent = "üí° Hint Shown";
                hintUsed = true;
            }

            rationaleText.textContent = questions[currentCard].rationale;
            rationaleElement.classList.add('show');
            hintBtn.disabled = true;
        }

        function retryQuestion() {
            const options = document.querySelectorAll('.option');
            const feedbackElement = document.getElementById('feedback');
            const rationaleElement = document.getElementById('rationale');
            const actionButtons = document.getElementById('actionButtons');
            const hintBtn = document.getElementById('hintBtn');
            const hintElement = document.getElementById('hint');

            // Reset the question state
            options.forEach(option => {
                option.classList.remove('correct', 'incorrect');
            });
            
            feedbackElement.className = 'feedback';
            rationaleElement.className = 'rationale';
            actionButtons.style.display = 'none';
            selectedOption = null;
            answerSubmitted = false;
            
            // Keep hint visible if it was shown due to incorrect answer
            if (hintUsed) {
                hintElement.classList.add('show');
                hintBtn.disabled = true;
                hintBtn.textContent = "üí° Hint Shown";
            } else {
                hintElement.classList.remove('show');
                hintBtn.disabled = false;
                hintBtn.textContent = "üí° Show Hint";
            }
        }

        function continueToNext() {
            nextCard();
        }

        function nextCard() {
            if (currentCard < questions.length - 1) {
                currentCard++;
                loadCard();
            }
        }

        function previousCard() {
            if (currentCard > 0) {
                currentCard--;
                loadCard();
            }
        }

        // Initialize the first card
        loadCard();
    </script>
